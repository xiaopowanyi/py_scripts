name: py_scripts

on:
  push:
    branches: [ master ]
  #pull_request:
  #  branches: [ master ]
  schedule:
    # 时间是按UTC设置的，实际执行时间，则自动按东八区执行
    # 即+8小时，故实际执行时间为：8点，20点
    - cron: 0 0,12 * * *

jobs:
  hostloc:
    runs-on: ubuntu-18.04
    strategy:
      max-parallel: 5
      matrix:
        python-version: [3.7]
        #python-version: [2.7, 3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # HostLoc 赚积分
    - name: 'HostLoc Get points'
      env:
        HOSTLOC_COOKIE_SALTKEY : ${{ secrets.HOSTLOC_COOKIE_SALTKEY  }}
        HOSTLOC_COOKIE_AUTH: ${{ secrets.HOSTLOC_COOKIE_AUTH }}
        NOTIFY_URL: ${{ secrets.NOTIFY_URL }}
        HOSTLOC_USERNAME: ${{ secrets.HOSTLOC_USERNAME }}
        HOSTLOC_PASSWORD: ${{ secrets.HOSTLOC_PASSWORD }}
      run: python scripts/hostloc/hostloc_get_points.py
    